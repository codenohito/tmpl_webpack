<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0">
    <title>Webpack template</title>
  </head>
  <body>

    <div>
      Age: <input type="number" uce-bind="age" value="31">
    </div>
    <div>
      Sex:
      <select uce-bind="sex">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
      </select>
    </div>

    <p id="result"></p>

    <div><br></div>
    <div>
      <button id="set100years">Set age to 100</button>
    </div>
  </body>
</html>
